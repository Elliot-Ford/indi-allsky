{% extends 'base.html' %}

{% block title %}indi-allsky: Latest{% endblock %}

{% block head %}
<meta charset="UTF-8"/>
<style>
canvas {
    width: 100%;
    height: auto;
};
</style>
<script type="text/javascript" src="{{ url_for('static', filename='js/settings_latest.js') }}"></script>
<script type="text/javascript">
var img;
var fullscreen = false;  //initial state

function init() {
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    img = new Image();
    img.onload = function() {
        canvas.setAttribute("width", window.innerWidth);
        canvas.setAttribute("height", window.innerHeight);

        var hRatio = canvas.width  / this.width;
        var vRatio =  canvas.height / this.height;
        var ratio  = Math.min ( hRatio, vRatio ); 
        var centerShift_x = ( canvas.width - this.width * ratio ) / 2;
        var centerShift_y = ( canvas.height - this.height * ratio ) / 2;

        context.drawImage(this, 0, 0, this.width, this.height,
                                centerShift_x, centerShift_y, this.width * ratio, this.height * ratio);

        if(drawDate) {
            var now = new Date();
            var text = now.toLocaleDateString() + " " + now.toLocaleTimeString();
            var maxWidth = 100;
            var x = canvas.width-10-maxWidth;
            var y = canvas.height-10;

            context.strokeStyle = 'black';
            context.lineWidth = 2;
            context.strokeText(text, x, y, maxWidth);
            context.fillStyle = 'white';
            context.fillText(text, x, y, maxWidth);
        }
    };

    refresh();
}

function refresh() {
    img.src = url + "?t=" + new Date().getTime();
    setTimeout(refresh, refreshInterval);
}

function setResizeHandler(callback, timeout) {
    var timer_id = undefined;
    window.addEventListener("resize", function() {
        if(timer_id != undefined) {
            clearTimeout(timer_id);
            timer_id = undefined;
        }
        timer_id = setTimeout(function() {
            timer_id = undefined;
            callback();
        }, timeout);
    });
}

function resize_callback() {
    refresh();
}
setResizeHandler(resize_callback, 500);


function goFullscreen(elem) {
    if(fullscreen) {
        closeFullscreen();
    } else {
        openFullscreen(elem);
    }
}

function openFullscreen(elem) {
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
    }

    fullscreen = true;
}

function closeFullscreen() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
    }

    fullscreen = false;
}

document.addEventListener("DOMContentLoaded", function(event) {
    var canvas = document.getElementById('canvas');
    canvas.onclick = function() {
        goFullscreen(this);
    };
});


document.addEventListener("DOMContentLoaded", function(event) {
    init();
});
</script>

{% endblock %}

{% block content %}
<canvas id="canvas"/>
{% endblock %}
