{% extends 'base.html' %}

{% block title %}Cameras{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<table>
<tr>
    <th>ID</th>
    <th>Camera</th>
    <th>Connect Date</th>
</tr>
{% for camera in camera_list %}
<tr>
    <td>{{ camera.id }}</td>
    <td>{{ camera.name }}</td>
    <td>{{ camera.connectDate_local }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
